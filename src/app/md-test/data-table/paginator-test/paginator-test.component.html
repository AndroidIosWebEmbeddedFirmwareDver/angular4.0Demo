<div>

  <md-card>
    <md-card-content>
      <md-form-field>
        List length:
        <input mdInput [(ngModel)]="length">
      </md-form-field>

      <md-form-field>
        Page size:
        <input mdInput [(ngModel)]="pageSize">
      </md-form-field>
      <md-form-field>
        Page size options:
        <input mdInput
               [ngModel]="pageSizeOptions"
               (ngModelChange)="setPageSizeOptions($event)">
      </md-form-field>

      <md-paginator [length]="length"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="pageEvent = $event">
      </md-paginator>

      <div *ngIf="pageEvent">
        <h5>Page Change Event Properties</h5>
        <div>List length: {{pageEvent.length}}</div>
        <div>Page size: {{pageEvent.pageSize}}</div>
        <div>Page index: {{pageEvent.pageIndex}}</div>
      </div>
    </md-card-content>
  </md-card>
</div>
