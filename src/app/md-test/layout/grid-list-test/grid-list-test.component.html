<p>
  grid-list-test works!
</p>

<div>

  <md-card>
    <md-card-content>
      <md-grid-list cols="{{gridListCols}}" rowHeight="100px">
        <md-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
          {{tile.text}}
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
  </md-card>
</div>
